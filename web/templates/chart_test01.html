<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1000, user-scalable=yes, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <title>키패드</title>
</head>
<body>
    <div class="chart_app">
        <div class="box">
            <div class="left">
                <div class="ct_sensor">
                    <div class="table_box">
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Current</th>
                                </tr>
                            </thead>
                            <tbody id=dynamicTbody>
                                
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
            <div class="right">
                <div class="logo_box">
                    <a href="/"><img src="{{ url_for('static',filename='images/ninewatt-logo-3d.gif') }}" alt=""></a>
                </div>
                <div class="input_content">
                    <div class="title_box">
                        <span class="icon"><i class="fas fa-bolt fa-lg"></i></span>
                        <span class="txt">시간</span>
                        <span class="txt">20.08.20 13:30</span>                        
                    </div>
                </div>
                
                <div class="monitor_content">
                    <div class="table_box">
                        <table>
                            <thead>
                                <tr>
                                    <th>프로세스</th>
                                    <th>동작여부</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>APP</td>
                                    <td>O</td>
                                </tr>
                                <tr>
                                    <td>WebServer</td>
                                    <td>O</td>
                                </tr>
                                <tr>
                                    <td>Manager</td>
                                    <td>O</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="table_box">
                        <table>
                            <thead>
                                <tr>
                                    <th>리소스</th>
                                    <th>사용률</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>CPU</td>
                                    <td>100%</td>
                                </tr>
                                <tr>
                                    <td>메모리</td>
                                    <td>30%</td>
                                </tr>
                                <tr>
                                    <td>디스크</td>
                                    <td>40%</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
<script>
    
    $(function tableCreate(){

        var tc = new Array();
        var html = '';
                
        tc.push({name : '남궁민수', job : '기관사'}); 
        tc.push({name : '유재석', job : 'MC'}); 
        tc.push({name : '박명수', job : '개그맨'}); 
        tc.push({name : '정준하', job : '엔터테이너'}); 
        tc.push({name : '정형돈', job : '개그맨'});

        for(key in tc){
        html += '<tr>';
        html += '<td>'+tc[key].name+'</td>';
        html += '<td>'+tc[key].job+'</td>';
        html += '</tr>';
        }
                    
        $("#dynamicTbody").empty();
        $("#dynamicTbody").append(html);
                    
    });
</script>

</html>
